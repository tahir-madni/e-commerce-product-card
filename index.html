<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="text-container">
        <h2 class="title">Original color shoes</h2>
        <p class="desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
      <div class="img-container">
        <img src="assets/images/shoe.jpeg" alt="shoe" />
      </div>
      <div class="color-container">
        <div class="color-opt yellow"></div>
        <div class="color-opt blue"></div>
        <div class="color-opt red"></div>
        <div class="color-opt green"></div>
      </div>
      <div class="card-footer">
        <h2 class="price">$100</h2>
        <button class="btn">Add to cart</button>
      </div>
    </div>
  </body>
</html>
